<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded
                 loading-screen="enabled: true;"
                 arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-image src="assets/asset.png"
                     look-at="[gps-camera]"
                     scale="2 2 2"
                     gps-entity-place="latitude: 56.963891762727606; longitude: 24.12682950496674;"></a-image>

            <a-camera gps-camera="maxDistance: 10;" rotation-reader></a-camera>
            <a-camera gps-camera="positionMinAccuracy: 10;"> </a-camera>
            <a-camera gps-camera="gpsMinDistance: 15;"> </a-camera>
        </a-scene>
    </body>
</html>
